<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

</head>
<body>
    <div id="bg-image">

        <!-- Information Container -->
        <div class="custom-con container">

            <!-- == Search Bar == -->
            <section class="custom-sec1">
                <h4>Search for a city:</h4>
                <div class="input-group custom-input">

                    <!-- Text Input -->
                    <input type="text" id="search-city" class="form-control custom-search" placeholder="City Name" aria-label="City name">

                    <!-- Search Button -->
                    <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- List of Cities searched -->
                <div class="city-list custom-citylist">
                    <ul class="list-group">

                        <!-- Currently need example for appending from JS, temporarily here for reference -->
                        <button type="button" class="list-group-item list-group-item-action">Austin</button>
                        <button type="button" class="list-group-item list-group-item-action">Dallas</button>
                        <button type="button" class="list-group-item list-group-item-action">New York</button>
                    </ul>
                </div>
            </section>
            
            <!-- Weather Info Section -->
            <div class="custom-weather">
                <section class="custom-sec2">
                    <!-- == Current Weather Info == -->
                    <h3>City Name</h3>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                    <p>Wind Speed:</p>
                    <p>UV Index:</p>
                </section>

                    <!-- == 5 Day Forecast == -->
                <section class="custom-sec3">
                    <h3>5-Day Forecast</h3>
                    <div class="five-day-container">
                        
                    </div>
                </section>
            </div>
           
        </div>
    </div>
    <footer>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
