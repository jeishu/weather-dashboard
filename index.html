<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
<!-- === CSS === -->
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
<!-- === Font Awesome === -->
    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
<!-- === Google Fonts === -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-image">

        <!-- Information Container -->
        <div class="custom-con container">

            <!-- == Search Bar == -->
            <section class="custom-sec1">
                <h4></h4>
                <div class="custom-input">

                    <!-- Text Input -->
                    <form>
                        <div class="form-group">
                            <label for="searchedCity"><span style="font-size: 16px; font-weight:bold; color: rgb(29, 29, 29); width: 100%">Search for a city</span></label>
                            <input type="text" class="form-control-lg custom-search" id="search-city" placeholder="CITY NAME">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <!-- List of Cities searched -->
                <div class="city-list custom-citylist">
                    <ul class="list-group">

                        <!-- Currently need example for appending from JS, temporarily here for reference -->
                        <!-- <button type="button" class="list-group-item list-group-item-action">Austin</button>
                        <button type="button" class="list-group-item list-group-item-action">Dallas</button>
                        <button type="button" class="list-group-item list-group-item-action">New York</button> -->
                    </ul>
                </div>
            </section>
            
            <!-- Weather Info Section -->
            <div class="custom-weather">
                <section class="custom-sec2">
                    <!-- == Current Weather Info == -->
                    <div class="city-wrapper">
                        <h3 class="city">Search for your desired city's weather</h3>
                    </div>
                    <div class="temp weather-val"></div>
                    <div class="humidity weather-val"></div>
                    <div class="wind weather-val"></div>
                    <div class="uvi weather-val"></div>
                </section>

                <!-- == 5 Day Forecast == -->
                <section class="custom-sec3">
                    <h3></h3>
                    <div class="five-day-container">
                    </div>
                </section>
            </div>
           
        </div>
    </div>
    <footer>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
